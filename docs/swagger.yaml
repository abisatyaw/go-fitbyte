definitions:
  entities.Book:
    properties:
      author:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    type: object
  entities.DeleteRequest:
    properties:
      id:
        type: integer
    type: object
  entities.HeightUnitType:
    enum:
    - CM
    - INCH
    type: string
    x-enum-varnames:
    - HeightCM
    - HeightINCH
  entities.PreferenceType:
    enum:
    - CARDIO
    - WEIGHT
    type: string
    x-enum-varnames:
    - PreferenceCardio
    - PreferenceWeight
  entities.UpdateBookRequest:
    properties:
      author:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - id
    type: object
  entities.UpdateProfile:
    properties:
      height:
        maximum: 250
        minimum: 3
        type: integer
      heightUnit:
        allOf:
        - $ref: '#/definitions/entities.HeightUnitType'
        enum:
        - CM
        - INCH
      imageUri:
        example: ""
        type: string
      name:
        example: ""
        maxLength: 60
        minLength: 2
        type: string
      preference:
        allOf:
        - $ref: '#/definitions/entities.PreferenceType'
        enum:
        - CARDIO
        - WEIGHT
      weight:
        maximum: 1000
        minimum: 10
        type: integer
      weightUnit:
        allOf:
        - $ref: '#/definitions/entities.WeightUnitType'
        enum:
        - KG
        - LBS
    required:
    - height
    - heightUnit
    - preference
    - weight
    - weightUnit
    type: object
  entities.WeightUnitType:
    enum:
    - KG
    - LBS
    type: string
    x-enum-varnames:
    - WeightKG
    - WeightLBS
info:
  contact: {}
paths:
  /api/v1/books:
    delete:
      consumes:
      - application/json
      description: Remove a book from the collection
      parameters:
      - description: Delete request with book ID
        in: body
        name: deleteRequest
        required: true
        schema:
          $ref: '#/definitions/entities.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete a book
      tags:
      - Books
    get:
      consumes:
      - application/json
      description: Retrieve a list of all books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all books
      tags:
      - Books
    post:
      consumes:
      - application/json
      description: Add a new book to the collection
      parameters:
      - description: Book object
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/entities.Book'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new book
      tags:
      - Books
    put:
      consumes:
      - application/json
      description: Update an existing book (partial updates allowed)
      parameters:
      - description: Book update request (partial fields allowed)
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/entities.UpdateBookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update a book
      tags:
      - Books
  /api/v1/user:
    get:
      consumes:
      - application/json
      description: Retrieve a profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get current user
      tags:
      - Profile
    put:
      consumes:
      - application/json
      description: Update an existing profile (partial updates allowed)
      parameters:
      - description: User update request (partial fields allowed)
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entities.UpdateProfile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update a profile
      tags:
      - Profile
swagger: "2.0"
